version: "2"

sql:
  - engine: "postgresql"
    queries: "pkg/db/queries"
    schema: "pkg/db/schema.sql"
    gen:
      go:
        package: "generated"
        out: "pkg/db/generated"
        emit_json_tags: true
        emit_empty_slices: true
        emit_prepared_queries: false
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "users.id"
            go_struct_tag: 'json:"id"'
          - column: "users.name"
            go_struct_tag: 'json:"name"'
          - column: "users.created_at"
            go_struct_tag: 'json:"createdAt"'
          - column: "users.is_admin"
            go_struct_tag: 'json:"isAdmin,omitempty"'
